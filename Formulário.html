<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulário.css" type="text/css" media="screen">
    <!--Tag de linkar o arquivo HTML com o CSS (auxilio da "id")-->
    <title>Cadastro geral</title>
</head>
<body>
    
<div>
    <!--A tag "<div>" divide parte de nosso código inserindo elementos nele / como se fosse uma caixa!-->
        <h1 id="titulo">Cadastro do usuário</h1>
        <p id="subtitulo">Coloque com suas informações abaixo</p>
        <br>
</div>

<form>
    <!--Tag utilizada para criar o formulário-->
    <fieldset class="grupo">
        <!--Agrupador de campos-->
        <div class="campo">
            <!--Nome do campo / explicação do que precisa conter naquele espaço-->
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
            <!--Entrada dos valores / "type" tipo do campo onde formos colocar os valores-->
        </div>

        <div class="campo">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
<!--Fechando esse <fieldset> (retângulo) com os campos de "nome" e "sobrenome"-->
    </fieldset>

    <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <!--Existem outros tipos de "type"-->
    </div>

    <div class="campo">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" required>
        <!--Existem outros tipos de "type"-->
    </div>

    <div class="campo">
        <label>Formação</label>
        <label>
            <input type="radio" name="formacao" value="ensino medio">Ensino médio
        </label>
        <label>
            <input type="radio" name="formacao" value="ensino tecnico">Ensino técnico
            <label>
                <input type="radio" name="formacao" value="ensino superior">Ensino superior
                <!--<input type="radio"> cria botões em nosso formulário-->
            </label>
        </label>
    </div>

    <div class="campo">
        <label>Vaga em interesse</label>
        <select id="vaga em interesse">
            <!--Opções de seleção e opção-->
            
            <option selected disabled value="">Selecione</option>

            <option>Auxiliar</option>
            <option>Operador</option>
            <option>Aprendiz</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div id="check">
            <label for="conhecimentos">Conhecimentos</label><br><br>
            <!--Caixas de seleção-->
            <input type="checkbox" id="conhecimento1" value="Informática">
            <label for="conhecimento1">Informática</label>
            <input type="checkbox" id="conhecimento2" value="Microsoft Office">
            <label for="conhecimento2">Pacote Office</label>
            <input type="checkbox" id="conhecimento3" value="Inglês">
            <label for="conhecimento3">Inglês</label>
            <input type="checkbox" id="conhecimento4" value="Espanhol">
            <label for="conhecimento4">Espanhol</label>
        </div>
    </fieldset>

    <div class="campo">
        <!--Caixa de texto-->
        <br>
        <label>Conte sua experiência:</label>
        <textarea rows="10" style="width: 26em;" id="experiência" name="experiéncia"></textarea>
    </div>

    <button type="submit" class="botao">Concluído</button>

</form>

</body>
</html>
